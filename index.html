<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./indexs.css">
    <link rel="icon" type="image/png" href="https://www.freepnglogos.com/uploads/starbucks-coffe-logo-hd-image-15.png">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./images/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's<span> Starbucks</span></h2>
                <p>The rise of the second wave of coffee culture is generally attributed to Starbucks, which introduced
                    a wider variety of coffee experiences. Starbucks serves hot and cold drinks, whole-bean coffee.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="./img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/thumb1.png" onclick="imgSlider('img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="./images/thumb2.png" onclick="imgSlider('img2.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="./images/thumb3.png" onclick="imgSlider('img3.png'); changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./images/facebook.png"></a></li>
            <li><a href="#"><img src="./images/twitter.png"></a></li>
            <li><a href="#"><img src="./images/instagram.png"></a></li>
        </ul>
    </section>
</body>
<script>
    function imgSlider(anything) {
        document.querySelector('.starbucks').src = anything;
    }

    function changeCircleColor(color) {
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
</script>

</html>
